<div class="row" data-ng-controller="CountCtrl">
    <div class="col-md-6">
        <div class="page page-table">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong><i class="fa fa-list panel-ico"></i>{{tables.hot_song.title}}</strong>
                </div>
                <table class="table">
                    <thead>
                        <tr><th>#</th><th>升幅</th><th>歌曲</th><th>歌手</th></tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in tables.hot_song.data">
                            <td>{{$index+1}}</td>
                            <td>
                                <span ng-class="{'color-success':data.rate>0, 'color-error':data.rete<0, 'color-info':data.rate==0}">
                                    <i ng-class="{'fa fa-level-up':data.rate>0, 'fa fa-level-down':data.rate<0, 'fa fa-minus':data.rate==0}"></i>
                                </span>
                            </td>
                            <td>{{data.song}} </td>
                            <td><span class="label label-info">{{data.artist}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="page page-table">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong><i class="fa fa-list panel-ico"></i>{{tables.hot_artist.title}}</strong>
                </div>
                <table class="table">
                    <thead>
                    <tr><th>#</th><th>升幅</th><th>歌手</th></tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in tables.hot_artist.data">
                            <td>{{$index+1}}</td>
                            <td>
                                <span ng-class="{'color-success':data.rate>0, 'color-error':data.rete<0, 'color-info':data.rate==0}">
                                    <i ng-class="{'fa fa-level-up':data.rate>0, 'fa fa-level-down':data.rate<0, 'fa fa-minus':data.rate==0}"></i>
                                </span>
                            </td>
                            <td>{{data.artist}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
