<div class="container">
    <div class="h1 text-center">登录</div>
    <form class="form-horizontal" name="loginForm" role="login" ng-submit="doLogin()" novalidate>
        <div class="form-group" ng-class="{'has-error': loginForm.name.$invalid && !loginForm.name.$pristine}">
            <label for="name" class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-4">
                <input id="name" name="name" ng-model="login.username" type="text" class="form-control" placeholder="Username" required>
            </div>
            <p ng-show="loginForm.name.$invalid && !loginForm.name.$pristine" class="help-block col-sm-4">Username is required.</p>
        </div>
        <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
            <label for="password" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-4">
                <input id="password" name="password" ng-model="login.password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block col-sm-4">Password is required.</p>
        </div>
        <div class="alert alert-danger text-center" role="alert" ng-show="!!error">{{error}}</div>
        <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">提交</button>
        </div>
    </form>
</div>
