<div class="player-buttons" ng-controller="Mp3playerButtonsCtrl">
    <button class="prev" name="prev" ng-class="{pressed:buttons.prev}">
        <span class="glyphicon glyphicon-backward"></span>
    </button>
    <button class="play" name="play" ng-class="{pressed:buttons.play}" ng-hide="buttons.play">
        <span class="glyphicon glyphicon-play"></span>
    </button>
    <button class="pause" name="pause" ng-class="{pressed:buttons.pause}" ng-show="buttons.play">
        <span class="glyphicon glyphicon-pause"></span>
    </button>
    <button class="stop" name="stop" ng-class="{pressed:buttons.stop}">
        <span class="glyphicon glyphicon-stop"></span>
    </button>
    <button class="next" name="next" ng-class="{pressed:buttons.next}">
        <span class="glyphicon glyphicon-forward"></span>
    </button>
    <button class="mode" name="mode">
        <span class="glyphicon glyphicon-{{curState}}"></span>
    </button>
    <div class="clear"></div>
</div>
