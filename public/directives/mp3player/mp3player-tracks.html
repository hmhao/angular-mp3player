<div class="tracks" ng-controller="Mp3playerTracksCtrl">
    <ul class="tracklist" ng-holding="initHolding($event)" menu-items="trackMenuItems">
        <li ng-repeat="track in tracks" data-id="{{track.id}}" ng-class="{selected:track.id==trackCurrent}" index="{{$index}}">
            {{track.artist}} - {{track.title | titleLength}}
            <span class="pull-right">
                <span ng-show="track.loaded">{{track.duration | formatTime}}</span>
                <img src="/images/loading.gif" ng-hide="track.loaded" />
            </span>
        </li>
    </ul>
</div>
